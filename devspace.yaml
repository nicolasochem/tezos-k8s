version: v1beta9
deployments:
  - name: chain
    namespace: tqtezos
    kubectl:
      manifests:
        - ./mkchain-devspace.yaml
images:
  zerotier:
    image: tezos-zerotier
    dockerfile: ./docker/zerotier/Dockerfile
    context: ./docker/zerotier
dev:
  sync:
    - imageName: zerotier
      namespace: tqtezos
      labelSelector:
        app: tezos-bootstrap-node
hooks:
  - command: sh
    args:
      - -c
      - "mkchain create devspace > mkchain-devspace.yaml"
    when:
      before:
        deployments: all
  - command: sleep
    # in zerotier mode, it takes a while to bring up the interface, and during that time the tezos container keeps failing.
    args:
      - 5
    when:
      after:
        deployments: all
